<% include adminHead %>
<div class="col-xs-10 col-xs-offset-2 content">
        <div class="row con-bar">
          <div class="col-xs-3 col-xs-offset-4 con-title">
            请在下面输入新图书信息
          </div>
        </div>
        <div class="row book-row">
          <div class="col-xs-10">
            <form action="" class="form-horizontal" id="book-form">
              <div class="form-group">
                  <label for="bookname" class="col-xs-2 col-xs-offset-3 control-label">书名</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control" name="name" placeholder="书名">
                </div>
                <label for="wrong-info" class="wrong-info col-xs-2 control-label">*错误提示</label>
              </div>
              <div class="form-group">
                  <label for="author" class="col-xs-2 col-xs-offset-3 control-label">作者</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control" name="author" placeholder="作者">
                </div>
                <label for="wrong-info" class="wrong-info col-xs-2 control-label">*错误提示</label>
              </div>
              <div class="form-group">
                  <label for="sort" class="col-xs-2 col-xs-offset-3 control-label">分类</label>
                <div class="col-xs-4">
                  <select class="form-control" name="sort">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <label for="wrong-info" class="wrong-info col-xs-2 control-label">*错误提示</label>
              </div>
              <div class="form-group">
                  <label for="num" class="col-xs-2 col-xs-offset-3 control-label">数量</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control" name="num" placeholder="数量">
                </div>
                <label for="wrong-info" class="wrong-info col-xs-2 control-label">*错误提示</label>
              </div>
              <div class="form-group">
                  <label for="press" class="col-xs-2 col-xs-offset-3 control-label">出版社</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control" name="press" placeholder="出版社">
                </div>
                <label for="wrong-info" class="wrong-info col-xs-2 control-label">*错误提示</label>
              </div>
              <div class="form-group">
                  <label for="libId" class="col-xs-2 col-xs-offset-3 control-label">书籍编号</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control" name="libId" placeholder="书籍编号">
                </div>
                <label for="wrong-info" class="wrong-info col-xs-2 control-label">*错误提示</label>
              </div>
              <div class="form-group">
                  <label for="isbn" class="col-xs-2 col-xs-offset-3 control-label">标准书号(ISBN)</label>
                <div class="col-xs-4">
                  <input type="text" class="form-control" name="isbn" placeholder="ISBN号">
                </div>
                <label for="wrong-info" class="wrong-info col-xs-2 control-label">*错误提示</label>
              </div>
              <div class="form-group">
                <div class="col-xs-offset-5 col-xs-4">
                  <button type="submit" class="btn btn-info add-new-book">添加新图书</button>
                </div>
              </div>            
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>registe</title>
	<script type="text/javascript" src="../build/components/jquery/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../build/css/registe.min.css">
	<link rel="stylesheet" href="../build/components/awesome/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../build/components/bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="../build/components/layer/layer.js"></script>
</head>
<body>
	<div class="contents">
		<div class="header">
			<i class="icon-user"></i>&nbsp;用户注册
		</div>
		<hr class="hr1">
		<div class="boder">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="account" class="col-sm-2 control-label">账号</label>
					<div class="col-sm-10">
					      <input type="text" class="form-control" id="account" placeholder="邮箱">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-10">
					    <input type="password" class="form-control" id="password" placeholder="密码">
					</div>
				</div>
				<div class="form-group">
					<label for="name" class="col-sm-2 control-label">姓名</label>
					<div class="col-sm-10">
					    <input type="text" class="form-control" id="name" placeholder="姓名">
					</div>
				</div>
				<div class="form-group">
					<label for="sex" class="col-sm-2 control-label">性别</label>
					<label class="radio-inline adio-inline1">
					  <input type="radio" name="sex" id="sex1" value="male"> 男
					</label>
					<label class="radio-inline adio-inline1">
					  <input type="radio" name="sex" id="sex2" value="female"> 女
					</label>
				</div>
				<div class="form-group">
					<label for="phone" class="col-sm-2 control-label">电话</label>
					<div class="col-sm-10">
					    <input type="number" class="form-control" id="phone" placeholder="电话">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					    <button type="submit" class="btn btn-default btn-loca" id="registe">注册</button>
					    <button type="submit" class="btn btn-default btn-loca">返回</button>
					</div>
				</div>
			</form>
		</div>
		<hr class="hr1">
		
	</div>
	<script>
		$('#registe').on('click', function(){
		    layer.msg('Hello layer');
		});
	</script>
	<script type="text/javascript" src="../build/components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../build/components/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

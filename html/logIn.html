<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>logIn</title>
	<link rel="stylesheet" type="text/css" href="../build/css/logIn.min.css">
	<link rel="stylesheet" href="../build/components/awesome/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../build/components/bootstrap/css/bootstrap.min.css">
</head>
<body>
	<div class="contents">
		<div class="header">
			<i class="icon-user"></i>&nbsp;用户登录
		</div>
		<hr class="hr1">
		<div class="boder">
			<form class="form-horizontal">
				<div class="form-group">
					<label for="account" class="col-sm-2 control-label">账号</label>
					<div class="col-sm-7">
					      <input type="text" class="form-control" id="account" placeholder="邮箱">
					</div>
					<div class="col-sm-3">
					      <label>*cuowu</label>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-7">
					    <input type="password" class="form-control" id="password" placeholder="密码">
					</div>
					<div class="col-sm-3">
					    <label>*cuowu</label>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					    <button type="submit" class="btn btn-default btn-loca" id="logIn">登录</button>
					    <button type="submit" class="btn btn-default btn-loca" id="registe">注册</button>
					</div>
				</div>
			</form>
		</div>
		<hr class="hr2">
		
	</div>
	<script type="text/javascript" src="../build/components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../build/components/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
